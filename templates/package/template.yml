$schema: 'https://moonrepo.dev/schemas/template.json'

title: 'New BaC Package'
description: 'Create a new BaC package'
variables:
  type:
    type: 'enum'
    values:
      - value: 'application'
        label: 'Application'
      - value: 'library'
        label: 'Library'
      - value: 'tool'
        label: 'Tool'
      - value: 'unknown'
        label: 'Unknown'
    # default: 'library'
    prompt: 'Type (Moon)?'
    required: true
  variant_type:
    type: 'enum'
    values:
      - value: 'entrypoint'
        label: 'Entrypoint'
      - value: 'library'
        label: 'Library'
      - value: 'plugin-core'
        label: 'Core Plugin'
      - value: 'plugin'
        label: 'Plugin'
    # default: 'library'
    prompt: 'Type Variant?'
    required: true
  name:
    type: 'string'
    default: '@business-as-code/'
    prompt: 'Package npm name'
    required: true

