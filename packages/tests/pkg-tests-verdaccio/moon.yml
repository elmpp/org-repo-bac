    #   # - 'tests/pkg-tests-specs-fixtures/**/*.spec.*'
    #   # - '@globs(testFixtures)'
    # outputs:
    #   - 'blah'
    local: true
    # platform: 'node'
  verdaccioKillBackground:
    command: 'pnpm run verdaccio:killBackground'
    local: true
  verdaccioLogin:
    command: 'pnpm run verdaccio:login'
    options:
      outputStyle: 'buffer-only-failure'
    # command: 'pnpm jest --passWithNoTests @in(0)'
    local: true
    # platform: 'node'
  verdaccioEnsureRunning:
    command: 'pnpm run verdaccio:ensureRunning'
    # command: 'pnpm jest --passWithNoTests @in(0)'
    local: true
    # platform: 'node'