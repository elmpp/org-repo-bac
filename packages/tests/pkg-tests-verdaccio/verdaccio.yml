storage: 'DELIBERATELY_WRONG' # NOTE THIS IS REPLACED BY .ENV VALUE VERDACCIO_STORAGE_PATH!!!
# storage: /tmp/bac-tests/verdaccio
# storage: ../../../.moon/cache/verdaccio

# # verdaccio-memory
# store:
#   memory:
#     limit: 1000
# verdaccio-auth-memory plugin
auth:
  # htpasswd:
  #   file: ./htpasswd
  auth-memory:
    users:
      # foo:
      #   name: foo
      #   password: bar
      admin:
        name: foo
        password: bar
# uplinks
uplinks:
  npmjs:
    url: https://registry.npmjs.org/
    maxage: 30d
  # verdacciobk:
  #   url: http://localhost:8000/
  #   auth:
  #     type: bearer
  #     token: dsyTcamuhMd8GlsakOhP5A==
packages:
  "@business-as-code/*":
    access: $all
    publish: $authenticated
    unpublish: $authenticated
    # proxy: npmjs // prevents EPUBLISHCONFLICT fails when --force pushing locally
  "@*/*":
    access: $all
    publish: $authenticated
    unpublish: $authenticated
    proxy: npmjs
  # "react":
  #   access: $all
  #   publish: $authenticated
  #   unpublish: $authenticated
  #   proxy: verdacciobk
  "**":
    access: $all
    publish: $authenticated
    unpublish: $authenticated
    proxy: npmjs

# rate limit configuration
rateLimit:
  windowMs: 1000
  max: 10000

middlewares:
  audit:
    enabled: true

security:
  api:
    jwt:
     sign:
      expiresIn: 1d

log: { type: stdout, format: pretty, level: trace }

i18n:
  web: en-US

